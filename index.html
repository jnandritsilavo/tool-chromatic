        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px 80px;
            color: #fff;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
            animation: fadeInDown 0.8s ease;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #71717a;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease 0.2s backwards;
            font-weight: 400;
        }

        .mode-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInDown 0.8s ease 0.3s backwards;
        }

        .mode-btn {
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #a1a1aa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.3), rgba(168, 85, 247, 0.3));
            border-color: rgba(168, 85, 247, 0.5);
            color: #fff;
        }

        .palette-container {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1000px;
            margin-bottom: 30px;
        }

        .color-card {
            width: 160px;
            height: 220px;
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        box-shadow 0.4s ease;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards;
        }

        .color-card:nth-child(1) { animation-delay: 0.1s; }
        .color-card:nth-child(2) { animation-delay: 0.15s; }
        .color-card:nth-child(3) { animation-delay: 0.2s; }
        .color-card:nth-child(4) { animation-delay: 0.25s; }
        .color-card:nth-child(5) { animation-delay: 0.3s; }

        .color-card:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }

        .color-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, transparent 50%, rgba(0,0,0,0.4) 100%);
            pointer-events: none;
        }

        .copied-toast {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.98);
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            color: #18181b;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .color-card.copied .copied-toast {
            transform: translate(-50%, -50%) scale(1);
        }

        .color-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .color-hex {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: #fff;
        }

        .color-name {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.6);
            margin-top: 4px;
            text-transform: capitalize;
        }

        .btn-container {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 14px 32px;
            font-size: 0.95rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
            color: #fff;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .keyboard-hint {
            color: #52525b;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .keyboard-hint kbd {
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .curated-section {
            margin-top: 50px;
            width: 100%;
            max-width: 1000px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title span {
            color: #71717a;
            font-weight: 400;
            font-size: 0.9rem;
        }

        .curated-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .curated-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .curated-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-4px);
        }

        .curated-colors {
            display: flex;
            gap: 4px;
            margin-bottom: 12px;
        }

        .curated-color {
            flex: 1;
            height: 50px;
            border-radius: 8px;
        }

        .curated-color:first-child {
            border-radius: 8px 4px 4px 8px;
        }

        .curated-color:last-child {
            border-radius: 4px 8px 8px 4px;
        }

        .curated-name {
            font-weight: 600;
            font-size: 0.95rem;
            color: #fff;
        }

        .curated-tags {
            display: flex;
            gap: 6px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .curated-tag {
            font-size: 0.7rem;
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            color: #a1a1aa;
        }

        .history {
            margin-top: 50px;
            width: 100%;
            max-width: 1000px;
        }

        .history-palettes {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .history-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateX(8px);
        }

        .history-colors {
            display: flex;
            gap: 4px;
        }

        .history-color {

            height: 36px;
            border-radius: 8px;
        }

        .history-time {

            font-size: 0.8rem;
            color: #52525b;

            left: 0;
            right: 0;

        }

        .footer-divider {

            height: 4px;
            background: #3f3f46;
            border-radius: 50%;
        }

        .github-icon {
            width: 16px;
            height: 16px;
        }

        /* Modal Export */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;

            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: #18181b;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: #71717a;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: #fff;
        }

        .export-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .export-tab {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #a1a1aa;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .export-tab:hover, .export-tab.active {
            background: rgba(168, 85, 247, 0.2);
            border-color: rgba(168, 85, 247, 0.5);
            color: #fff;
        }

        .code-block {
            background: #0a0a0f;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: #a1a1aa;
            overflow-x: auto;
            white-space: pre;
            line-height: 1.6;
        }

        .code-block .property {
            color: #a855f7;
        }

        .code-block .value {
            color: #22d3ee;
        }

        .modal-footer {
            margin-top: 16px;
            display: flex;
            justify-content: flex-end;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .color-card {
                width: 100px;
                height: 160px;
            }

            .color-info {
                padding: 10px;
            }

                font-size: 0.75rem;
            }

            .color-name {
                display: none;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 0.85rem;
            }

            footer {
                flex-wrap: wrap;
                gap: 10px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>

            const colors = {
                dark: ['Onyx', 'Charbon', '√âb√®ne', 'Obsidienne', 'Encre'],
                light: ['Ivoire', 'Perle', 'Neige', 'Alb√¢tre', 'Cr√®me'],
                red: ['Rubis', 'Corail', 'Cerise', 'Grenat', 'Carmin'],
                orange: ['Ambre', 'P√™che', 'Tangerine', 'Abricot', 'Cuivre'],
                yellow: ['Soleil', 'Miel', 'Citron', 'Or', 'Safran'],
                green: ['√âmeraude', 'Jade', 'Olive', 'Menthe', 'Sauge'],
                blue: ['Saphir', 'Azur', 'Indigo', 'Cobalt', 'Marine'],
                purple: ['Am√©thyste', 'Lavande', 'Orchid√©e', 'Prune', 'Violet'],
                pink: ['Rose', 'Fuchsia', 'Magenta', 'Blush', 'Framboise']
            };

            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            const luminance = (0.299 * r + 0.587 * g + 0.114 * b);

            if (luminance < 40) return colors.dark[Math.floor(Math.random() * colors.dark.length)];
            if (luminance > 220) return colors.light[Math.floor(Math.random() * colors.light.length)];

            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            
            if (max - min < 30) return colors.light[Math.floor(Math.random() * colors.light.length)];

            if (r >= g && r >= b) {
                if (r - g > 50) return colors.red[Math.floor(Math.random() * colors.red.length)];
                return colors.orange[Math.floor(Math.random() * colors.orange.length)];
            }
            if (g >= r && g >= b) {
                if (b > r) return colors.blue[Math.floor(Math.random() * colors.blue.length)];
                return colors.green[Math.floor(Math.random() * colors.green.length)];
            }
            if (r > g) return colors.purple[Math.floor(Math.random() * colors.purple.length)];
            return colors.blue[Math.floor(Math.random() * colors.blue.length)];
        }

        // G√©n√©rateurs de couleurs
        function hslToHex(h, s, l) {
            l /= 100;
            const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`.toUpperCase();
        }

        function generatePalette() {
            let colors = [];

            switch (currentMode) {
                case 'curated':
                    const randomPalette = curatedPalettes[Math.floor(Math.random() * curatedPalettes.length)];
                    colors = [...randomPalette.colors];
                    break;
                case 'pastel':
                    for (let i = 0; i < 5; i++) {
                        colors.push(hslToHex(Math.random() * 360, 50 + Math.random() * 20, 78 + Math.random() * 12));
                    }
                    break;
                case 'vibrant':
                    const neonColors = ['#FF0080', '#00FFFF', '#FF00FF', '#00FF00', '#FFFF00', '#FF4500', '#7B68EE'];
                    for (let i = 0; i < 5; i++) {
                        colors.push(neonColors[Math.floor(Math.random() * neonColors.length)]);
                    }
                    break;
                case 'earth':
                    const earthHues = [25, 35, 45, 85, 120];
                    earthHues.forEach(h => {
                        colors.push(hslToHex(h + Math.random() * 20 - 10, 30 + Math.random() * 30, 30 + Math.random() * 40));
                    });
                    break;
                case 'sunset':
                    const sunsetHues = [0, 15, 30, 45, 280];
                    sunsetHues.forEach((h, i) => {
                        colors.push(hslToHex(h, 70 + Math.random() * 20, 40 + i * 10));
                    });
                    break;
                case 'ocean':
                    for (let i = 0; i < 5; i++) {
                        colors.push(hslToHex(180 + Math.random() * 40, 40 + Math.random() * 40, 20 + i * 15));
                    }
                    break;
                case 'minimal':
                    const grays = [95, 85, 60, 35, 10];
                    grays.forEach(l => {
                        colors.push(hslToHex(0, 0, l + Math.random() * 5 - 2.5));
                    });
                    break;
                default:
                    for (let i = 0; i < 5; i++) {
                        colors.push('#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0').toUpperCase());
                    }
            }

            return colors;
        }

        function renderPalette(colors) {
            paletteContainer.innerHTML = '';
            
            colors.forEach((color, index) => {
                const card = document.createElement('div');
                card.className = 'color-card';
                card.style.backgroundColor = color;
                card.innerHTML = `
                    <div class="copied-toast">‚úì Copi√©!</div>
                    <div class="color-info">
                        <div class="color-hex">${color.toUpperCase()}</div>
                        <div class="color-name">${getColorName(color)}</div>
                    </div>
                `;
                
                card.addEventListener('click', () => copyToClipboard(color, card));
                paletteContainer.appendChild(card);
            });

            currentPalette = colors;
        }

        function copyToClipboard(text, element) {
            navigator.clipboard.writeText(text).then(() => {
                element.classList.add('copied');
                setTimeout(() => element.classList.remove('copied'), 1200);
            });
        }

        function saveToHistory(colors) {
            if (colors.length === 0) return;
            history.unshift({ colors: [...colors], time: new Date() });
            if (history.length > 5) history.pop();
            renderHistory();
        }

        function renderHistory() {
            if (history.length === 0) {
                historySection.style.display = 'none';
                return;
            }

            historySection.style.display = 'block';
            historyPalettes.innerHTML = '';

            history.forEach((item) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const colorsDiv = document.createElement('div');
                colorsDiv.className = 'history-colors';
                
                item.colors.forEach(color => {
                    const colorDiv = document.createElement('div');
                    colorDiv.className = 'history-color';
                    colorDiv.style.backgroundColor = color;
                    colorsDiv.appendChild(colorDiv);
                });

                const timeSpan = document.createElement('span');
                timeSpan.className = 'history-time';
                timeSpan.textContent = formatTime(item.time);

                historyItem.appendChild(colorsDiv);
                historyItem.appendChild(timeSpan);
                historyItem.addEventListener('click', () => renderPalette(item.colors));
                historyPalettes.appendChild(historyItem);
            });
        }

        function formatTime(date) {
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            if (diff < 60) return '√Ä l\'instant';
            if (diff < 3600) return `Il y a ${Math.floor(diff / 60)} min`;
            return `Il y a ${Math.floor(diff / 3600)} h`;
        }

        function renderCuratedPalettes() {
            curatedGrid.innerHTML = '';
            
            curatedPalettes.forEach(palette => {
                const item = document.createElement('div');
                item.className = 'curated-item';
                
                const colorsDiv = document.createElement('div');
                colorsDiv.className = 'curated-colors';
                
                palette.colors.forEach(color => {
                    const colorDiv = document.createElement('div');
                    colorDiv.className = 'curated-color';
                    colorDiv.style.backgroundColor = color;
                    colorsDiv.appendChild(colorDiv);
                });

                const nameDiv = document.createElement('div');
                nameDiv.className = 'curated-name';
                nameDiv.textContent = palette.name;

                const tagsDiv = document.createElement('div');
                tagsDiv.className = 'curated-tags';
                palette.tags.forEach(tag => {
                    const tagSpan = document.createElement('span');
                    tagSpan.className = 'curated-tag';
                    tagSpan.textContent = tag;
                    tagsDiv.appendChild(tagSpan);
                });

                item.appendChild(colorsDiv);
                item.appendChild(nameDiv);
                item.appendChild(tagsDiv);

                item.addEventListener('click', () => {
                    saveToHistory(currentPalette);
                    renderPalette([...palette.colors]);
                });

                curatedGrid.appendChild(item);
            });
        }

        function generateExportCode(format) {
            switch (format) {
                case 'css':
                    return `:root {
  --color-primary: ${currentPalette[0]};
  --color-secondary: ${currentPalette[1]};
  --color-accent: ${currentPalette[2]};
  --color-highlight: ${currentPalette[3]};
  --color-muted: ${currentPalette[4]};
}`;
                case 'scss':
                    return `$color-primary: ${currentPalette[0]};
$color-secondary: ${currentPalette[1]};
$color-accent: ${currentPalette[2]};
$color-highlight: ${currentPalette[3]};
$color-muted: ${currentPalette[4]};`;
                case 'tailwind':
                    return `// tailwind.config.js
module.exports = {
  theme: {
    extend: {
      colors: {
        primary: '${currentPalette[0]}',
        secondary: '${currentPalette[1]}',
        accent: '${currentPalette[2]}',
        highlight: '${currentPalette[3]}',
        muted: '${currentPalette[4]}',
      }
    }
  }
}`;
                case 'json':
                    return JSON.stringify({
                        primary: currentPalette[0],
                        secondary: currentPalette[1],
                        accent: currentPalette[2],
                        highlight: currentPalette[3],
                        muted: currentPalette[4]
                    }, null, 2);
            }
        }

        function updateCodeBlock() {
            codeBlock.textContent = generateExportCode(currentExportFormat);
        }

        // Event Listeners
        generateBtn.addEventListener('click', () => {
            saveToHistory(currentPalette);
            renderPalette(generatePalette());
        });

        exportBtn.addEventListener('click', () => {
            updateCodeBlock();
            exportModal.classList.add('active');
        });

        closeModal.addEventListener('click', () => {
            exportModal.classList.remove('active');
        });

        exportModal.addEventListener('click', (e) => {
            if (e.target === exportModal) {
                exportModal.classList.remove('active');
            }
        });

        exportTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                exportTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentExportFormat = tab.dataset.format;
                updateCodeBlock();
            });
        });

        copyCode.addEventListener('click', () => {
            navigator.clipboard.writeText(codeBlock.textContent).then(() => {
                copyCode.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                    Copi√©!
                `;
                setTimeout(() => {
                    copyCode.innerHTML = `
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                            <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
                        </svg>
                        Copier
                    `;
                }, 2000);
            });
        });

        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                saveToHistory(currentPalette);
                renderPalette(generatePalette());
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target === document.body) {
                e.preventDefault();
                generateBtn.click();
            }
            if (e.code === 'Escape') {
                exportModal.classList.remove('active');
            }
        });

        // Initial render
        renderCuratedPalettes();
        renderPalette(generatePalette());
    </script>
